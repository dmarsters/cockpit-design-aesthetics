    visual_characteristics:
      - "Three-pointer gauges"
      - "Rotating drums for altitude"
      - "Physical needles"
      - "Printed scales"
    materials:
      - "Metal faces"
      - "Glass covers"
      - "Aluminum bezels"

  glass_cockpit:
    period: "1990s-present"
    description: "Electronic displays replacing mechanical gauges"
    visual_characteristics:
      - "Liquid crystal displays"
      - "Digital readouts"
      - "Vector graphics"
      - "Dynamic rendering"
